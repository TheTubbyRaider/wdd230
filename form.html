<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Page</title>
</head>
<body>

    <main>
        <h1>Registration Form</h1>
        <form action="/form.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required onchange="checkPassword()">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">
            <span title="Please enter a valid email address">Example: user@byui.edu</span>

            <label for="pageRating">Page Rating</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
            <output for="pageRating">1</output>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please re-enter.");
                document.getElementById("confirmPassword").value = "";
            }
        }

        document.getElementById("pageRating").addEventListener("input", function() {
            document.querySelector("output[for='pageRating']").innerHTML = this.value;
        });

        document.getElementById("email").addEventListener("input", function() {
            var emailPattern = /[a-zA-Z0-9._%+-]+@byui\.edu$/;
            var isValid = emailPattern.test(this.value);
            this.setCustomValidity(isValid ? "" : "Please enter a valid BYUI email address");
        });
    </script>

</body>
</html>
